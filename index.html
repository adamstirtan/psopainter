<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>PSO Painter</title>
</head>
<body>

    <div class="ui container">
        
        <div id="top-menu" class="ui large inverted menu">
            <a class="header item">
                PSO Painter
            </a>
            <a class="item" href="https://twitter.com/adamstirtan/" target="_blank">
                @adamstirtan
            </a>
            <div class="right menu">
                <a class="item" href="https://github.com/adamstirtan/psopainter" target="_blank">
                    <i class="github icon"></i>
                </a>
            </div>
        </div>

        <div class="ui grid">
            <div class="twelve wide column">
                <div class="ui top attached tabular menu">
                    <a class="active item" data-tab="tab-original">
                        Original
                    </a>
                    <a class="item" data-tab="tab-pso">
                        PSO
                    </a>
                    <a class="item" data-tab="tab-output">
                        Output
                    </a>
                </div>
                <div class="ui bottom attached active tab center aligned segment" data-tab="tab-original">
                    <img id="img-original" src="lena.jpg">
                </div>
                <div class="ui bottom attached tab center aligned segment" data-tab="tab-pso">
                    <canvas id="canvas-pso" width="500" height="500"></canvas>
                </div>
                <div class="ui bottom attached tab center aligned segment" data-tab="tab-output">
                    <form class="ui form">
                        <div class="field">
                            <textarea id="textarea-output" rows="30" width="100%" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="four wide column">
                <div id="settings" class="ui grey segment">
                    <h4 class="ui header">Settings</h4>
                    <form class="ui form">
                        <div class="field">
                            <label>Select image</label>
                            <input type="file" id="input-select-image" />
                        </div>
                        <div class="field">
                            <label for="input-r1">r1</label>
                            <input type="number" id="input-r1" name="r1" value="0.5" min="0.1" max="1" step="0.1" />
                        </div>
                        <div class="field">
                            <label for="input-r2">r2</label>
                            <input type="number" id="input-r2" name="r2" value="0.5" min="0.1" max="1" step="0.1" />
                        </div>
                        <div class="field">
                            <label for="input-swarm-size">Swarm size</label>
                            <input type="number" id="input-swarm-size" name="swarm-size" value="20" min="5" max="100" />
                        </div>
                        <button id="button-start" class="ui button">Start</button>
                        <button id="button-stop" class="ui disabled button">Stop</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
