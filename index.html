<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>PSO Painter</title>
</head>
<body>

    <div class="ui container">
        
        <div id="top-menu" class="ui large inverted menu">
            <a class="header item">
                PSO Painter
            </a>
            <a class="item" href="https://twitter.com/adamstirtan/" target="_blank">
                @adamstirtan
            </a>
            <div class="right menu">
                <a class="item" href="https://github.com/adamstirtan/psopainter" target="_blank">
                    <i class="github icon"></i>
                </a>
            </div>
        </div>

        <div class="ui grid">
            <div class="twelve wide column">
                <div class="ui top attached tabular menu">
                    <a class="active item">
                        Original
                    </a>
                    <a class="item">
                        PSO
                    </a>
                </div>
                <div class="ui bottom attached center aligned segment">
                    <canvas id="canvas" width="500" height="500" style="border: 1px solid #ccc;"></canvas>
                </div>
            </div>
            <div class="four wide column">
                <div id="settings" class="ui grey segment">
                    <h4 class="ui header">Settings</h4>
                    <form class="ui form">
                        <div class="field">
                            <label>Select image</label>
                            <input type="file" />
                        </div>
                        <div class="field">
                            <label for="swarm-size">Swarm size</label>
                            <input type="number" id="swarm-size" name="swarm-size" value="20" min="5" max="100" />
                        </div>
                        <button class="ui disabled button">Start</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <script>
        window.onload = function() {
            var worker = new Worker("pso.js");
            worker.addEventListener("message", function (e) {
                console.log(e.data);
            });

            worker.postMessage("start");

            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
    
            // draw rectangle
            context.beginPath();
            context.rect(240, 30, 130, 130);
            context.fillStyle = "rgba(255, 0, 0, 0.7)";
            context.fill();
    
            // draw circle
            context.beginPath();
            context.arc(359, 150, 70, 0, 2 * Math.PI, false);
            context.fillStyle = "rgba(0, 255, 0, 0.8)";
            context.fill();
        };
    </script>
</body>
</html>
